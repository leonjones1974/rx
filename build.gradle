buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }    
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
    distributionUrl = 'http://services.gradle.org/distributions/gradle-2.2-bin.zip'
}

subprojects { p ->

    group = 'com.cam.rx'
    version = '1.0-SNAPSHOT'

    apply plugin: 'idea'
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    idea {
        module {
            inheritOutputDirs = false
            outputDir = file('.idea-classes')
            testOutputDir = file('.idea-test-classes')
            downloadJavadoc = true
            downloadSources = true
            jdkName = '1.8'
        }
    }

    dependencies {
	    testCompile 'org.mockito:mockito-all:1.9.5'
        testCompile 'de.bechte.junit:junit-hierarchicalcontextrunner:4.11.1'
        testCompile 'junit:junit:4.11'
        testCompile 'org.assertj:assertj-core:3.0.0'
    }

    apply plugin: 'maven-publish'

    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
    }

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java

                artifact sourceJar {
                    classifier "sources"
                }
            }
        }

        repositories {
            maven {
                url "http://leonandjosh.ddns.net:8081/nexus/content/repositories/${project.version.endsWith('-SNAPSHOT') ? 'snapshots' : 'releases'}"
                credentials {
                    username 'admin'
                    password 'yamaha'
                }
            }
        }
    }
    test {
        testLogging {
            events 'started', 'passed'
        }
    }

}





